<mat-accordion>
    <mat-expansion-panel 
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
    *ngFor="let item of this.posts"
    >
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{item.title}}
        </mat-panel-title>
       
      </mat-expansion-panel-header>
      <p>{{item.content}}</p>
    </mat-expansion-panel>
  </mat-accordion>
